<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- canvas -->
    <canvas width="600px" height="500px" id="this-canvas" style=""></canvas>
    <!-- HTMLElement -->
    <div id="spc"></div>

    <script src="../dist/index.js"></script>
    <script>
        var img = new Image;
        img.onload = function () {
            var canvas = document.getElementById("this-canvas");
            var message = Array.from({ length: Math.floor(Math.random() * 50) }).map(v => "やあ").join("")

            var option = {
                message,
                user: {
                    img
                },
                scale: 1.0
            };

            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                new SpachaImage(ctx, option);
            }
            var spc = document.getElementById("spc");
            new Spacha(spc, option);
        }

        img.src = "https://github.com/youtube.png"
    </script>
</body>

</html>
